<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Kart - Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            max-width: 250px;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
        
        .whatsapp-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.ibb.co/XxZqVwkY/Screenshot-1-removebg-preview.png" alt="Urban Kart Logo" class="logo">
            <h1>Order Form</h1>
            <p>Please fill in your details to complete your order</p>
        </header>
        
        <div class="form-container">
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required placeholder="Enter your 10-digit mobile number">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required placeholder="Enter your complete address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <input type="text" id="landmark" name="landmark" required placeholder="Enter a nearby landmark">
                </div>
                
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required placeholder="Enter your area pincode">
                </div>
                
                <button type="submit" id="confirmBtn">Confirm Order</button>
            </form>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <p>Your order has been placed successfully! We'll contact you shortly.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <h3>URBAN KART</h3>
            <p>Contact us on WhatsApp for any queries</p>
            <a href="https://wa.me/918088659806" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                8088659806
            </a>
        </div>
    </footer>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;
            const landmark = document.getElementById('landmark').value;
            const pincode = document.getElementById('pincode').value;
            
            // Basic validation
            if (!name || !mobile || !address || !landmark || !pincode) {
                alert('Please fill all fields');
                return;
            }
            
            if (mobile.length !== 10 || isNaN(mobile)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }
            
            // Disable button to prevent multiple submissions
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Processing...';
            
            // Prepare data for Google Sheets
            const formData = {
                name: name,
                mobile: mobile,
                address: address,
                landmark: landmark,
                pincode: pincode
            };
            
            // Replace with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwDXA89_D2ZgZd0LCAqXuYi6YejNj-a9cy8fm5SEhF6aie9BRkYHs4DUlsMUUdyXI4T/exec';
            
            // Send data to Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(() => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('orderForm').reset();
                
                // Scroll to success message
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            })
            .finally(() => {
                // Re-enable button
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Confirm Order';
            });
        });
    </script>
</body>
</html>
